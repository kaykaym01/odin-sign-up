<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <p>Photo by <a href="https://unsplash.com/@fl__q" target="_blank">Taiki Ishikawa</a> on <a
                    href="https://unsplash.com/photos/AEsvCNrRQBc" target="_blank">Unsplash</a></p>
        </div>
        <main>
            <p class="main-text">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            You <em>know</em> you want to.
        </p>
            <form class="new-account-form">
                <p>Let's do this!</p>
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text">

                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text">

                <label for="email">Email</label>
                <input id="email" name="email" type="email">

                <label for="password">Password</label>
                <input id="password" name="password" type="password">

                <label for="password-confirm">Confirm Password</label>
                <input id="password-confirm" name="password-confirm" type="password">
            </form>
            <button class="new-acct-btn">Create Account</button>
            <p class="has-acct-msg">Already have an account? <a href="#">Log in</a></p>
        </main>
    </div>
</body>

</html>
