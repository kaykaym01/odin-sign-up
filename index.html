<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/odin-lined.png" alt="odin-project-logo" class="logo-img">
                <h1 class="logo-text">Odin Sign-Up</h1>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@fl__q" target="_blank">Taiki Ishikawa</a> on <a
                    href="https://unsplash.com/photos/AEsvCNrRQBc" target="_blank">Unsplash</a></p>
        </div>
        <main>
            <p class="main-text">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
            <form class="new-account-form" action="#">
                <div class="form-inputs">
                    <p>Let's do this!</p>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="first-name" class="input-label">First Name</label>
                            <input id="first-name" name="first-name" type="text" required>
                        </div>
                        <div class="form-element">
                            <label for="last-name" class="input-label">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="email" class="input-label">Email</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div class="form-element">
                            <label for="phone-number" class="input-label">Phone Number</label>
                            <input id="phone-number" name="phone-number" type="tel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="password" class="input-label">Password</label>
                            <input id="password" name="password" type="password" required>
                        </div>
                        <div class="form-element">
                            <label for="password-confirm" class="input-label">Confirm Password</label>
                            <input id="password-confirm" name="password-confirm" type="password" required>
                        </div>
                    </div>
                </div>
                <button class="new-acct-btn" type="submit" value="Submit">Create Account</button>
            </form>
            <p class="has-acct-msg">Already have an account? <a href="#">Log in</a></p>
        </main>
    </div>
</body>

</html>
